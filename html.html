<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center/cover;
        }

        /* Contact Form Container */
        .contact-box {
            background: rgba(15, 32, 90, 0.9);
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid #007bff;
        }

        .contact-box h2 {
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .contact-box p {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #007bff;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>Contact Us</h2>
        <p>THE COMPANY </p>

        <form>
            <input type="text" class="input-field" placeholder="Your Name" required>
            <input type="email" class="input-field" placeholder="Your Email" required>
            <input type="text" class="input-field" placeholder="Your Message" required>
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>

</body>
</html>
